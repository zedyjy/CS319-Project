<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TA Give Feedback</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- JS -->
    <script src="/js/TaFeedbackPage/TaGiveFeedbackPage.js"></script>
    <link
      rel="stylesheet"
      href="/css/TaFeedbackPage/StyleEvaluatorGiveFeedback.css"
    />

    <!-- Global Settings -->
    <script src="/js/GlobalSettings/global.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/GlobalSettings/global.css"
    />
    <!-- Components -->
    <script
      src="/components/Navbar/defaultnavbar.js"
      type="text/javascript"
      defer
    ></script>
    <script
      src="/components/Footer/footer.js"
      type="text/javascript"
      defer
    ></script>
  </head>

  <body>
    <!-- NAVIGATION MENUS -->
    <defaultnavbar-component></defaultnavbar-component>
    <ta-sidebar-component></ta-sidebar-component>

    <div id="viewport">
      <!-- Sidebar -->
      <!-- Content -->
      <div class="container">
        <h2 class="mb-5">My Reports</h2>
        <div class="table-responsive">
          <table class="table table-striped custom-table">
            <thead>
              <tr>
                <th scope="col">Student Name</th>
                <th scope="col">Student ID</th>
                <th scope="col">Course Name</th>
                <th scope="col">Report Submission Date</th>
                <th scope="col">Iteration #</th>
                <th scope="col">Feedback Status</th>
                <th scope="col">Grade Status</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>

      <div id="feedback-info">
        <div>
          <label>Student Report:</label>
          <a href="#">Report</a>
        </div>
        <div>
          <label for="myFile">Upload feedback:</label>
          <input type="file" id="myFile" name="filename" />
          <button>Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
