<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--script src="AdminViewStudentJS.js"></script-->

    <title>Admin View Students</title>
    <link rel="stylesheet" href="StyleProfile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
          integrity="sha512-s1y7J05cB0Npr7VxTJ0ZmxYzZMvq3f+V8HDXDyJ7mE1v2AsmHtP+Gg6c0Z/5/5RbUB5A5/aZeNbjFy+mB0pJNw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Components -->
    <script src="/components/Navbar/defaultnavbar.js" type="text/javascript" defer></script>
    <script src="/components/Footer/footer.js" type="text/javascript" defer></script>
</head>

<body>
<!-- NAVIGATION MENUS -->
<defaultnavbar-component></defaultnavbar-component>
<studentnavbar-component></studentnavbar-component>
<div class="container">
    <h1>User Profile</h1>
    <div class="profile">
        <img src="profile-picture.jpg" alt="Profile Picture">
        <div class="info">
            <h2>John Doe</h2>
            <p>Email: john.doe@example.com</p>
            <p>Location: New York</p>
            <p>Phone: 123-456-7890</p>
        </div>
    </div>
    <div class="actions">
        <a href="#">Edit Profile</a>
    </div>
    <div class="password-section">
        <h3>Change Password</h3>
        <form>
            <label for="currentPassword">Current Password:</label>
            <input type="password" id="currentPassword" name="currentPassword" required>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <div class="actions">
                <input type="submit" value="Change Password">
            </div>
        </form>
    </div>
</div>
</body>
</html>
