<!-- This is a placeholder page-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Report</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Global Settings -->
    <script src="/js/GlobalSettings/global.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/GlobalSettings/global.css"
    />

    <!-- JS -->

    <script src="/js/StudentUploadReport/StudentUploadReport.js"></script>

    <!-- CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/StudentUploadReport/StyleStudentUploadReport.css"
    />

    <!-- Components -->
    <script
      src="/components/Navbar/defaultnavbar.js"
      type="text/javascript"
      defer
    ></script>
    <script
      src="/components/Navbar/studentnavbar.js"
      type="text/javascript"
      defer
    ></script>
    <script
      src="/components/Footer/footer.js"
      type="text/javascript"
      defer
    ></script>
  </head>

  <body style="display: none">
    <!-- NAVIGATION MENUS -->
    <defaultnavbar-component></defaultnavbar-component>
    <student-sidebar-component></student-sidebar-component>

    <div id="viewport">
      <!-- Sidebar -->

      <!-- Content -->
      <div class="container">
        <div class="col-auto">
          <p>Submit New Report</p>
        </div>
        <div class="col-auto">
          <input type="file" id="report-input" accept=".pdf" />
          <button onclick="submitReport()" class="btn btn-primary">
            Submit
          </button>
          <p class="submit-report-response"></p>
        </div>
        <!-- Reports Table -->
        <div class="table-responsive">
          <table class="table table-striped reports-table">
            <thead>
              <tr>
                <th scope="col">Report File Name</th>
                <th scope="col">Eval/TA Feedback Status</th>
                <th scope="col">Iteration</th>
                <th scope="col">Revision Required</th>
                <th scope="col">Upload Date</th>
                <th scope="col">Deadline</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="reports-list">
              <!-- Table rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
        <p class="delete-report-response" style="color: red"></p>
      </div>
    </div>
  </body>
</html>
