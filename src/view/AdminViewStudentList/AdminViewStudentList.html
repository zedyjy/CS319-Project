<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Admin View Students</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Global Settings -->
    <script src="/js/GlobalSettings/global.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/GlobalSettings/global.css"
    />
    <!-- JS -->
    <script src="/js/AdminViewStudentList/AdminViewStudentJS.js"></script>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="/css/AdminViewStudentList/StyleAdminViewStudentList.css"
    />

    <!-- Components -->
    <script
      src="/components/Navbar/defaultnavbar.js"
      type="text/javascript"
    ></script>
    <script
      src="/components/Navbar/adminnavbar.js"
      type="text/javascript"
    ></script>
    <script src="/components/Footer/footer.js" type="text/javascript"></script>
  </head>

  <body style="display: none">
    <!-- NAVIGATION MENUS -->
    <defaultnavbar-component></defaultnavbar-component>
    <admin-sidebar-component></admin-sidebar-component>

    <div id="viewport">
      <!-- Sidebar -->
      <!-- Content -->
      <!-- Content -->
      <div class="container">
        <h1>Students</h1>
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search Student by Name or ID"
          />
        </div>

        <div class="table-responsive">
          <table class="table table-striped custom-table" id="grade-table">
            <thead>
              <tr>
                <th scope="col">Student Name</th>
                <th scope="col">Student ID</th>
                <th scope="col">Course Name</th>
                <th scope="col">View Info</th>
                <th scope="col">Edit User</th>
                <th scope="col">Delete User</th>
              </tr>
            </thead>
            <tbody id="student-list">
              <!-- Table rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
