<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Admin View Company List</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Global Js -->
    <script src="/js/GlobalSettings/global.js"></script>

    <!-- JS -->
    <script src="/js/AdminViewCompanyList/AdminViewCompanyList.js"></script>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="/css/AdminViewCompanyList/AdminViewCompanyList.css"
    />

    <!-- Components -->
    <script
      src="/components/Navbar/defaultnavbar.js"
      type="text/javascript"
    ></script>
    <script
      src="/components/Navbar/adminnavbar.js"
      type="text/javascript"
    ></script>
    <script src="/components/Footer/footer.js" type="text/javascript"></script>
  </head>

  <body style="display: none">
    <!-- NAVIGATION MENUS -->
    <defaultnavbar-component></defaultnavbar-component>
    <admin-sidebar-component></admin-sidebar-component>

    <div id="viewport" class="mt-5">
      <!-- Coordinators Tables -->
      <div class="container">
        <h1>Companies</h1>
        <!-- Coordinators Search Box -->

        <button
          class="btn btn-primary ml-2 mt-2"
          onclick="showAddCompanyOverlay()"
        >
          Add a new Company
        </button>

        <div class="search-container">
          <input
            type="text"
            class="searchInput"
            id="company-searchInput"
            placeholder="Search Companies by Name"
          />
        </div>
        <!-- Coordinators Table -->
        <div class="table-responsive" style="overflow-y: scroll; height: 300px">
          <table class="table table-striped company-table">
            <thead>
              <tr>
                <th scope="col">Coordinators Name</th>
                <th scope="col">City</th>
                <th scope="col">Student Rating</th>
                <th scope="col">Evalautor Rating</th>
                <th scope="col">Accepted Depts</th>
                <th scope="col">Sector</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="company-list">
              <!-- Table rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
        <p class="delete-company-response" style="color: red"></p>
      </div>

      <div class="container-fluid add-company-overlay">
        <button class="btn btn-danger" onclick="hideAddCompanyOverlay()">
          Close
        </button>
        <div class="overlay-body">
          <div class="mt-2">
            <label>Company Name:</label>
            <input class="ml-1" type="text" id="company-name" required />
          </div>
          <div class="mt-2">
            <label>Company City:</label>
            <input class="ml-1" type="text" id="company-city" required />
          </div>
          <div class="mt-2">
            <label>Company Email:</label>
            <input class="ml-1" type="text" id="company-email" required />
          </div>
          <div class="mt-2">
            <label>Company Phone:</label>
            <input class="ml-1" type="text" id="company-phone" required />
          </div>
          <div class="mt-2">
            <label>Sector:</label>
            <input class="ml-1" type="text" id="company-sector" required />
          </div>
          <div class="mt-2">
            <button class="btn btn-primary" onclick="addCompany()">Add</button>
            <p class="add-company-response"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
