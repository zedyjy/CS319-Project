<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Admin Assign Users</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Global Js -->
    <script src="/js/GlobalSettings/global.js"></script>
    <!-- JS -->
    <script src="/js/AdminAssignments/AdminAssignments.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/AdminAssignments/AdminAssignments.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/StudentHome/StyleStudentHome.css"
    />

    <!-- Components -->
    <script
      src="/components/Navbar/defaultnavbar.js"
      type="text/javascript"
    ></script>
    <script
      src="/components/Navbar/adminnavbar.js"
      type="text/javascript"
    ></script>
    <script src="/components/Footer/footer.js" type="text/javascript"></script>
  </head>

  <body style="display: none">
    <!-- NAVIGATION MENUS -->
    <defaultnavbar-component></defaultnavbar-component>
    <admin-sidebar-component></admin-sidebar-component>

    <div id="viewport" class="mt-5">
      <!-- Student Tables -->
      <div class="container">
        <h1>Students</h1>
        <!-- Student Search Box -->

        <div class="search-container">
          <input
            type="text"
            class="searchInput"
            id="student-searchInput"
            placeholder="Search Student by Name or ID"
          />
        </div>
        <!-- Student Table -->
        <div class="table-responsive" style="overflow-y: scroll; height: 300px">
          <table class="table table-striped student-table">
            <thead>
              <tr>
                <th scope="col">Student Name</th>
                <th scope="col">Student ID</th>
                <th scope="col">Assigned Evaluators</th>
                <th scope="col">Assigned TAs</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="student-list">
              <!-- Table rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Evaluators Tables -->
      <div class="container">
        <h1>Evaluators</h1>
        <!-- Evaluators Search Box -->

        <div class="search-container">
          <input
            type="text"
            class="searchInput"
            id="evaluator-searchInput"
            placeholder="Search Evaluators by Name or ID"
          />
        </div>
        <!-- Evaluators Table -->
        <div class="table-responsive" style="overflow-y: scroll; height: 300px">
          <table class="table table-striped evaluator-table">
            <thead>
              <tr>
                <th scope="col">Evaluator Name</th>
                <th scope="col">Evaluator ID</th>
                <th scope="col">Assigned Students</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="evaluators-list">
              <!-- Table rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
