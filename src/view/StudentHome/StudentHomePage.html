<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Report</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Global JS -->
    <script src="/js/GlobalSettings/global.js"></script>

    <!-- JS -->
    <script src="/js/StudentHome/StudentHome.js"></script>

    <!-- CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/StudentHome/StyleStudentHome.css"
    />

    <!-- Components -->
    <script
      src="/components/Navbar/defaultnavbar.js"
      type="text/javascript"
      defer
    ></script>
    <script
      src="/components/Navbar/studentnavbar.js"
      type="text/javascript"
      defer
    ></script>
    <script
      src="/components/Footer/footer.js"
      type="text/javascript"
      defer
    ></script>
  </head>

  <body style="display: none">
    <!-- NAVIGATION MENUS -->
    <defaultnavbar-component></defaultnavbar-component>
    <studentnavbar-component></studentnavbar-component>

    <div id="viewport">
      <!-- Sidebar -->
      <div id="sidebar">
        <ul class="nav">
          <li>
            <a href="/student">
              <i class="zmdi zmdi-view-dashboard"></i> Main Menu
            </a>
          </li>
          <li>
            <a href="#"> <i class="zmdi zmdi-link"></i> Course Descriptions </a>
          </li>
          <li>
            <a href="#"> <i class="zmdi zmdi-widgets"></i> Courses </a>
          </li>
          <li>
            <a href="#"> <i class="zmdi zmdi-calendar"></i> Announcements </a>
          </li>
          <li>
            <a href="#">
              <i class="zmdi zmdi-info-outline"></i> Summer Training
              Cooridnators
            </a>
          </li>
          <li>
            <a href="/student/upload-report">
              <i class="zmdi zmdi-comment-more"></i> Upload Reports
            </a>
          </li>
          <li>
            <a href="/student/view-report">
              <i class="zmdi zmdi-comment-more"></i> View Reports
            </a>
          </li>
          <li>
            <a href="#"> <i class="zmdi zmdi-comment-more"></i> Grades </a>
          </li>
          <li>
            <a href="#"> <i class="zmdi zmdi-comment-more"></i> Profile </a>
          </li>
          <li>
            <a href="#"> <i class="zmdi zmdi-settings"></i> Other </a>
          </li>
        </ul>
      </div>

      <!-- Content -->
      <div class="container">
        <h2 class="mb-5 not-enrolled-message">Notifications</h2>
        <div class="notifications"></div>
        <h2 class="mb-5 not-enrolled-message">Enrolled Courses:</h2>
        <div class="enrolled-courses"></div>
        <h2 class="mb-5 not-enrolled-message">
          To Enroll in a Course. Please Choose:
        </h2>
        <div class="available-courses">
          <div class="row">
            <div class="col-auto">
              <p>XX-399</p>
            </div>
            <div class="col-auto">
              <button onclick="enrollCourse(399)" class="btn btn-primary">
                Enroll
              </button>
            </div>
          </div>
          <div>
            <div class="row">
              <div class="col-auto">
                <p>XX-499</p>
              </div>
              <div class="col-auto">
                <button onclick="enrollCourse(499)" class="btn btn-primary">Enroll</button>
              </div>
            </div>
            <p class="enroll-response"></p>
        </div>
      </div>
    </div>
  </body>
</html>
