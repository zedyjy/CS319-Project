<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <!-- Global JS -->
    <script src="/js/GlobalSettings/global.js"></script>

    <!-- JS -->
    <script src="/js/Home/HomePageJS.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/Home/StyleHome.css">

    <!-- Components -->
    <script src="components/Navbar/defaultnavbar.js" type="text/javascript" defer></script>
    <script src="components/Navbar/studentnavbar.js" type="text/javascript" defer></script>
    <script src="components/Footer/footer.js" type="text/javascript" defer></script>
</head>
<body style="display: none;">

<!-- NAVIGATION MENUS -->
<defaultnavbar-component></defaultnavbar-component>

<div class="form">
<div class="login-page">
    <img src="/assets/logo.svg" alt="Bilkent Logo">
        <p class="welcome"><a>Welcome to Bilkent Internship System</a></p>
        <button id="goto-homepage">Goto your Dashboard</button>
        
    </div>
    
    <div class="login-form">
      <form>
        <div>
          <input type="text" placeholder="Student ID:" id="login-Id" name="username" required>
        </div>
        <div>
          <input type="password" placeholder="Password:" id="login-password" name="password" required>
        </div>
          <button id="login-button" class="form-button">Login</button>
        </form>
        <p class="login-response"></p>
  </div>

    <div id="line"></div>

    <div class="row forms-group">
        <!-- Student -->
        <div class="column">
          <div class="box" onclick="toggleForms(1)">
            <button>Student Register</button>
          </div>
          <div class="forms" id="forms1">
            
            <div class="register-form">
                <form style="margin-top: 20px;">
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="register-student-Id" name="studentId" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="register-student-password" name="password" required>
                    <div>
                    <button id="student-register-button" class="form-button">Register</button>
                    </div>
                </form>
                  <p class="register-student-response"></p>
            </div>
          </div>
        </div>
        <!-- Evaluator -->
        <div class="column">
          <div class="box" onclick="toggleForms(2)">
            <button>Evaluator Register</button>
          </div>
          <div class="forms" id="forms2">
        
            <div class="register-form">
                <form style="margin-top: 20px;">
                    <label for="evaluatorId">Evaluator ID:</label>
                    <input type="text" id="register-evaluator-Id" name="evaluatorId" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="register-evaluator-password" name="password" required>
                    <div>
                    <button id="register-evaluator-button" class="form-button">Register</button>
                    </div>
                  </form>
                  <p class="register-evaluator-response"></p>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="box" onclick="toggleForms(3)">
            <button>TA Register</button>
          </div>
          <div class="forms" id="forms3">
            <form>
                <h1>FORM 3</h1><!-- Form content for Box 3 -->
            </form>
            <form>
                <h1>FORM 3</h1> <!-- Form content for Box 3 -->
            </form>
          </div>
        </div>
        <div class="column">
          <div class="box" onclick="toggleForms(4)">
            <button>Coordinator Register</button>
          </div>
          <div class="forms" id="forms4">
            <form>
              <h1>FORM 4</h1>
            
            </form>
            <form>
                <h1>FORM 4</h1> <!-- Form content for Box 4 -->
            </form>
          </div>
        </div>
      </div>
</div>
</div>
<footer-component></footer-component>
</body>
</html>
