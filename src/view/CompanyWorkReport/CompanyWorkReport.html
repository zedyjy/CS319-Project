<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluator Give Feedback</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Global Settings -->
    <script src="/js/GlobalSettings/global.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="/css/GlobalSettings/global.css"
    />

    <!-- JS -->
    <script src="/js/CompanyWorkReport/CompanyWorkReport.js"></script>

    <!-- CSS-->
    <link
      rel="stylesheet"
      href="/css/CompanyWorkReport/CompanyWorkReport.css"
    />

    <!-- Components -->
    <script
      src="/components/Navbar/defaultnavbar.js"
      type="text/javascript"
      defer
    ></script>
    <script
      src="/components/Footer/footer.js"
      type="text/javascript"
      defer
    ></script>
  </head>

  <body>
    <!-- NAVIGATION MENUS -->
    <defaultnavbar-component></defaultnavbar-component>

    <!-- Content -->
    <div id="viewport" class="mt-5">
      <div class="d-flex align-items-center justify-content-center vh-100">
        <h1 class="student-name"></h1>
        <div class="container upload-data">
          <div class="container mt-5">
            <label>Company Evaluation Form Grade Average: (0 to 10)</label>
            <input type="text" id="companyEvaluationFormAverage" required />
          </div>

          <div class="container mt-5">
            <label>Is the work done related to the student's department?</label>
            <select id="relatedToDepartment">
              <option value="" disabled selected>Please Select</option>
              <option value="True">Yes</option>
              <option value="False">No</option>
            </select>
          </div>

          <div class="container mt-5">
            <label>Does the supervisor have Engineering Background?</label>
            <select id="supervisorHasEngineeringBackground">
              <option value="" disabled selected>Please Select</option>
              <option value="True">Yes</option>
              <option value="False">No</option>
            </select>
          </div>

          <div class="container">
            <label
              >Please upload the work report file, that states all work the
              student has done:</label
            >
            <input type="file" id="work-report-file-input" accept=".pdf" />
          </div>

          <p class="upload-response"></p>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        // Access the report_id parameter
        var report_id = "<%= report_id %>";
        console.log(report_id);
        getStudentData(report_id);
      });
    </script>
  </body>
</html>
