<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluator Give Feedback</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Global Settings -->
    <script src="/js/GlobalSettings/global.js"></script>
    <link
      rel="stylesheet"

      href="/css/GlobalSettings/global.css"

    <script src="/js/CompanyWorkReport/CompanyWorkReport.js"></script>

      rel="stylesheet"
      href="/css/CompanyWorkReport/CompanyWorkReport.css"
    />

    <!-- Components -->
    <script
      src="/components/Navbar/defaultnavbar.js"
      type="text/javascript"
      defer
    ></script>
    <script

      type="text/javascript"

    <div id="viewport" class="mt-5">
      <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="container upload-data">
          <h1 class="student-name"></h1>
          <input type="file" id="work-report-file-input" accept=".pdf" />

          <p class="upload-response"></p>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        // Access the report_id parameter
        var report_id = "<%= report_id %>";
        console.log(report_id);
        getStudentData(report_id);
      });
    </script>
